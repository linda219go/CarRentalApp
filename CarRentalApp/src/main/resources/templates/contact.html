<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Contact</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">

</head>
<body>
<div >
    <nav class="navbar navbar-expand-lg" style="background-color: #f5983b;">
        <div class="container-fluid">
            <a class="navbar-brand" th:href="@{/}">1DER4</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" th:href="@{/}"> Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/cars}">Our Cars</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" >Policy</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" >Contact</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/myaccount}">View Account</a>
                    </li>
                </ul>
                <form class="d-flex" role="search">
                    <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                    <button class="btn btn-outline-success" type="submit">Search</button>
                </form>
            </div>
        </div>
    </nav>
</div>
<div class="container" style="margin-top: 30px">
<div class="col-12 col-md-9">
    <form th:action="@{/contact}" th:object="${contact}" method="POST">
        <div class="form-group row">
            <label for="firstname" class="col-md-3 col-form-label">First Name</label>
            <div class="col-md-9">
                <input type="text" required="required" class="form-control" th:field="*{firstname}" id="firstname" name="firstname"
                       placeholder="First Name">
            </div>
        </div>
        <div class="form-group row">
            <label for="lastname" class="col-md-3 col-form-label">Last Name</label>
            <div class="col-md-9">
                <input type="text" required="required" class="form-control" th:field="*{lastname}" id="lastname" name="lastname"
                       placeholder="Last Name">
            </div>
        </div>
        <div class="form-group row">
            <label for="telnum" class="col-12 col-md-3 col-form-label">Contact Tel.</label>
            <div class="col-4 col-md-3">
                <input type="text" required="required" class="form-control" th:field="*{areacode}" id="areacode" name="aerocode"
                       placeholder="Area Code">
            </div>
            <div class="col-8 col-md-6">
                <input type="text" required="required" class="form-control" th:field="*{telnum}" id="telnum" name="telnum"
                       placeholder="Tel. Number">
            </div>
        </div>
        <div class="form-group row">
            <label for="emailid" class="col-md-3 col-form-label">Email</label>
            <div class="col-md-9">
                <input type="email" required="required" class="form-control" th:field="*{email}" id="emailid" name="emailid"
                       placeholder="Email">
            </div>
        </div>
        <div class="form-group row">
            <label for="feedback" class="col-md-3 col-form-label">Your Feedback</label>
            <div class="col-md-9">
                <textarea class="form-control" required="required" th:field="*{feedback}" id="feedback" name="feedback" rows="12"></textarea>
            </div>
        </div>
        <div class="form-group row">
            <div class="offset-md-3 col-md-9">
                <button type="submit" class="btn btn-primary">Send Feedback</button>
            </div>
        </div>
    </form>
</div>
</div>
</body>
</html>
